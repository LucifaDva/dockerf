machine:
    global:
        os: ubuntu-14.04-64
        cpu: 1
        memory: 512m
        disk: 10g
        cloud-driver: virtualbox
        native-ssh: true
        storage-path: /Users/crystal/.docker/machine/

    clouds:
       virtualbox:
       aliyun:

    descriptions:
       - group: master
         min-num: 1
         max-num: 1
         cpu: 1
         memory: 1g
         disk: 5g

       - group: frontend
         min-num: 1
         max-num: 1
         cpu: 1
         memory: 512m
         disk: 5g
         cloud-driver: virtualbox
         driver-options:

container:
   engine:
      install-url: https://get.daocloud.io/docker/
      insecure-registry: registry.intra.weibo.com
      storage-driver: aufs
      label:
      env:

   cluster: 
      master-machine-name: swarm-master
      master-machine-group: master
      driver: swarm
      image: registry.intra.weibo.com/icycrystal4/swarm:latest
      host: tcp://0.0.0.0:3376
      discover: consul://101.200.173.242:8500/orginal
      strategy: spread

   descriptions:
       - group: icy-c-web
         port: 8080
         min-num: 1
         max-num: 1
         image: registry.intra.weibo.com/icycrystal/tomcat
         machine-group: frontend
         register: 
            driver: consul
            address: 101.200.173.242:8500/web/nodes